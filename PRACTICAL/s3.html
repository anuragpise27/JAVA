<!--Q1 Create border + border-radius-->
<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 60%;
  border-collapse: collapse;
  border: 2px solid black;
  border-radius: 8px;
}

th, td {
  border: 1px solid black;
  padding: 6px;
  text-align: center;
}

th {
  font-weight: bold;
}
</style>
</head>
<body>

<h3>List of Persons</h3>

<table>
  <tr>
    <th>Sno</th>
    <th>Person Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>1</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>2</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>3</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

</body>
</html>
