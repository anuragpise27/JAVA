<!--Q1 Create a container with row and 3 columns using Bootstrap-->
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
<div class="row">
<div class="col bg-primary text-white p-3">Col1</div>
<div class="col bg-success text-white p-3">Col2</div>
<div class="col bg-danger text-white p-3">Col3</div>
</div>
</div>
</body>
</html>
